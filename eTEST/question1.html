<!DOCTYPE html>
<html lang="en">

<head>

    <title>Question1</title>

    <meta charset="utf-8" />
    <meta name="defaultLanguage" content="bg">
    <meta name="availableLanguages" content="bg, en-US">
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="../lib/codemirror.css">
    <link rel="stylesheet" href="../addon/hint/show-hint.css">
    <link rel="localization" href="locales/browser.json" />
    <script src="lib/codemirror.js"></script>
    <script src="addon/hint/show-hint.js"></script>
    <script src="addon/hint/xml-hint.js"></script>
    <script src="addon/hint/html-hint.js"></script>
    <script src="mode/xml/xml.js"></script>
    <script src="mode/javascript/javascript.js"></script>
    <script src="mode/css/css.js"></script>
    <script src="mode/htmlmixed/htmlmixed.js"></script>
    <script src="mode/clike/clike.js"></script>
    <script type="text/javascript" src="js/progressBar.js"></script>
    <script type="text/javascript" src="js/countdown.js"></script>
    <script type="text/javascript" src="js/l20n.js"></script>
    <script type="text/javascript" src="js/convertToOtherLang.js"></script>

</head>

<body>

    <div class="header">
        <a href="main.html">
            <img src="pictures/LogoWhite.png" style="vertical-align:middle" hspace="25" />
        </a>

        <i>eTest</i>

        <div id="languageBut">
            <a class="flag bg" style="visibility:hidden;">
                <img src="pictures/flag_bg.png" height="27" width="27" id="flagbg" onclick="changeLang('bg');" />
            </a>
            <a class="flag en" style="visibility:hidden;">
                <img src="pictures/flag_en.png" height="27" width="27" id="flagen" onclick="changeLang('en');" />
            </a>
        </div>

        <div id="User">
            <div id="userName" data-l10n-id="user" style="display:inline-block;"></div>

            <form action="index.html" method="get" style="display:inline-block">
                <button style="border-radius:2px; cursor:pointer" data-l10n-id="exitButton"></button>
            </form>
        </div>
    </div>

    <article>
        <h2 data-l10n-id="question_1_Header"></h2>
        <div class="meter">
            <span style="width: 0%"></span>
        </div>
        <section class="text">
            <div id="category">
                <table class="table">
                    <tr>
                        <td style="margin:auto"><b data-l10n-id="question_1_category"></b></td>
                    </tr>
                </table>
            </div>
            <p data-l10n-id="question_1_condition"></p>
        </section>

        <section class="countdownTimer"><div id="counter" class="timer"></div></section>

        <section class="field">
            <div id="code"></div>
            <script type="text/javascript">
                window.onload = function () {
                    editor = CodeMirror(document.getElementById("code"), {
                        lineNumbers: true,
                        mode: "text/x-csharp",
                        extraKeys: { "Ctrl-Space": "autocomplete" },
                        value: " "
                    });
                    countdown(4, editor);
                };
            </script>
        </section>

        <table style="margin: auto;">
            <tr>
                <td>
                    <br>
                    <form style="vertical-align:middle" action="question2.html" method="get">
                        <section class="sectionButtonZ">
                            <button class="ButtonZ" style="cursor:pointer" data-l10n-id="submitTestButton"></button>
                        </section>
                    </form>
                </td>
            <tr>
                <td>
                    <br>
                    <form style="vertical-align:middle" action="main.html" method="get">
                        <section class="sectionButtonZ">
                            <button class="ButtonZ" style="cursor:pointer" data-l10n-id="abortTestButton"></button>
                        </section>
                    </form>
                </td>
            </tr>
        </table>

    </article>

    <footer></footer>

</body>

</html>
