<!DOCTYPE html>
<html lang="en">
<head>

    <title>Interviews List</title>

    <meta name="defaultLanguage" content="bg">
    <meta name="availableLanguages" content="bg, en-US">
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="css/style.css" />
    <link rel="localization" href="locales/browser.json" />
    <script type="text/javascript" src="js/l20n.js"></script>
    <script type="text/javascript" src="js/convertToOtherLang.js"></script>

</head>

<body>

    <div class="header">
        <a href="main.html">
            <img src="pictures/LogoWhite.png" style="vertical-align:middle" hspace="25" />
        </a>

        <i>eTest</i>

        <div id="languageBut">
            <a class="flag bg" style="visibility:hidden;">
                <img src="pictures/flag_bg.png" height="27" width="27" id="flagbg" onclick="changeLang('bg');" />
            </a>
            <a class="flag en" style="visibility:hidden;">
                <img src="pictures/flag_en.png" height="27" width="27" id="flagen" onclick="changeLang('en');" />
            </a>
        </div>

        <div id="User">
            <div id="userName" data-l10n-id="user" style="display:inline-block;"></div>

            <form action="index.html" method="get" style="display:inline-block">
                <button style="border-radius:2px; cursor:pointer" data-l10n-id="exitButton"></button>
            </form>
        </div>
    </div>

    <h2 data-l10n-id="interviews_listHeader"></h2>

    <table style="width:100%; vertical-align:central; padding:10em;">

        <tr style="background-color:#424242; color:white;">
            <td data-l10n-id="interviews_listTableName"></td>
            <td data-l10n-id="interviews_listTableDate"></td>
            <td data-l10n-id="interviews_listTableAction"></td>
        </tr>

        <tr style="background-color:#E9E9E9;">
            <td data-l10n-id="interviews_listTableInterview_1"></td>
            <td data-l10n-id="interviews_listTableDate_1"></td>
            <td>
                <form action="instructions.html">
                    <button style="border-radius:2px; cursor:pointer" data-l10n-id="interviews_listStartButton"></button>
                </form>
            </td>
        </tr>

        <tr style="background-color:#BCBCBC;">
            <td data-l10n-id="interviews_listTableInterview_2"></td>
            <td data-l10n-id="interviews_listTableDate_2"></td>
            <td>
                <form action="instructions.html">
                    <button style="border-radius:2px; cursor:pointer" data-l10n-id="interviews_listStartButton"></button>
                </form>
            </td>
        </tr>
    </table>

    <table style="margin: auto;">
        <tr>
            <td>
                <br>
                <form style="vertical-align:middle" action="UnderConstruction.html" method="get">
                    <section class="sectionButtonZ">
                        <button class="ButtonZ" style="cursor:pointer" data-l10n-id="create_newButton"></button>
                    </section>
                </form>
            </td>
        <tr>
            <td>
                <br>
                <form style="vertical-align:middle" action="main.html" method="get">
                    <section class="sectionButtonZ">
                        <button class="ButtonZ" style="cursor:pointer" data-l10n-id="backButton_2"></button>
                    </section>
                </form>
            </td>
        </tr>
    </table>

    <footer></footer>

</body>
</html>
