<!DOCTYPE html>
<html>
<head>
    <title>Login Form</title>

    <meta name="defaultLanguage" content="bg">
    <meta name="availableLanguages" content="bg, en-US">
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="defaultLanguage" content="bg">
    <meta name="availableLanguages" content="bg, en-US">
    <link rel="stylesheet" href="css/style.css" />
    <link rel="localization" href="locales/browser.json" />
    <script type="text/javascript" src="js/loginValidation.js"></script>
    <script type="text/javascript" src="js/l20n.js"></script>
    <script type="text/javascript" src="js/convertToOtherLang.js"></script>
</head>

<body>
    <div class="header" style="background-color:transparent;">
        <div id="languageBut">
            <a class="flag bg" style="visibility:hidden;">
                <img src="pictures/flag_bg.png" height="27" width="27" onclick="changeLang('bg');" />
            </a>
            <a class="flag en" style="visibility:hidden;">
                <img src="pictures/flag_en.png" height="27" width="27" onclick="changeLang('en');" />
            </a>
        </div>
    </div>

    <section class="container">
        <img src="pictures/LogoBlue.png" style="vertical-align:middle" />
        <div class="login">
            <form action="main.html" name="loginform" onsubmit="return validateForm();">
                <input type="text" name="login" data-l10n-id="userPlaceholder" placeholder="" />
                <input type="password" name="password" data-l10n-id="passwordPlaceholder" placeholder="" />
                <p class="remember_me">
                    <label class="label">
                        <input type="checkbox" name="remember_me" id="remember_me" style="text-align:center" /> <span data-l10n-id="rememberMe"></span>
                    </label>
                <p class="submit"><input style="cursor:pointer" type="submit" name="commit" data-l10n-id="loginButton" value="">
            </form>
        </div>
    </section>

</body>
</html>
